
<div class="container col-md-5 text-center">
  <form class="form-signin d-flex flex-column"  #signInForm="ngForm" (submit)="submitHandler($event)">
      <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      
      <div class="mt-3 d-flex flex-column text-left">
      <label for="inputEmail">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ngModel name="email" required="" autofocus="">
    </div>

    <div class="mt-3 d-flex flex-column text-left">
      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" ngModel required="">
    </div>
      <div class="checkbox mb-3">
        <a routerLink='/register'> Register </a>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
