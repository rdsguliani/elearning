
<div class="container col-md-5 text-center">
  <form class="form-signin d-flex flex-column"  #registerForm="ngForm" (submit)="submitHandler($event)">
      <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
      <div class="mt-3 d-flex flex-column text-left">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control" placeholder="First Name" ngModel name="firstName" required="" autofocus="">
      </div>

      <div class="mt-3 d-flex flex-column text-left">
        <label for="lastName" >Last Name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Last Name" ngModel name="lastName" required="" autofocus="">
    </div>

    <div class="mt-3 d-flex flex-column text-left">
      <label for="inputEmail">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ngModel name="email" required="" autofocus="">
    </div>

    <div class="mt-3 d-flex flex-column text-left">
      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" ngModel required="">
    </div>
    

    <button class="btn btn-lg btn-primary btn-block mt-3 " type="submit">Register</button>
  </form>
</div>
